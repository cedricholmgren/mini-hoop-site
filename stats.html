<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Ensure path is correct -->
  </head>

    <h1>Player Average Stats</h1>

          <th>FT Attempts</th>
          <th>Off Reb</th>
          <th>Def Reb</th>
          <th>Total Reb</th>
          <th>Assists</th>
          <th>Blocks</th>
          <th>Steals</th>

          <th>Fouls</th>
          <th>Dunks</th>

      </tbody>
