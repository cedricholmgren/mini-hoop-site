<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Player Profile</title>
    <link rel="stylesheet" href="../css/players.css" />
  </head>
  <body>
    <div id="playerContainer">
      <h1 id="playerName">Player Name</h1>
      <img id="playerImage" src="" alt="Player Image" />
      <p id="playerBio"></p>
    </div>

    <!-- New Table for Games Played -->
    <h2>Games Played</h2>
    <table id="gamesPlayed">
      <thead>
        <tr>
          <th>Game</th>
          <th>Points</th>
          <th>Rebounds</th>
          <th>Assists</th>
          <!-- Add other stat columns as needed -->
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically filled by players.js -->
      </tbody>
    </table>

    <!-- Career Averages Card -->
    <div id="careerAverages">
      <h2>Career Averages</h2>
      <!-- Stats will be filled in by players.js -->
    </div>

    <!-- Career Totals Card -->
    <div id="careerTotals">
      <h2>Career Totals</h2>
      <!-- Stats will be filled in by players.js -->
    </div>

    <script src="../js/players.js"></script>
  </body>
</html>
